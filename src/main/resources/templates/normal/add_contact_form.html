<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="card">
<div class="card-body">
<h1 class="text-center">Add Contact</h1>
<div class="container-fluid mt-1">
<div class="row">
<div class="col-md-10 offset-md-1">

 


<div class="container">

  <form th:action="@{/user/process-contact}"
  th:object="${contact}" enctype="multipart/form-data" method="POST"
   class="form-horizontal">
   
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="Firstname"></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstname" placeholder="Enter Firstname" name="name">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="Firstname"></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstname" placeholder="Enter Second Name" name="secondName">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="email"></label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="firstname" placeholder="Enter email" name="email">
      </div>
    </div>
    
     <div class="form-group">
      <label class="control-label col-sm-2" for="email"></label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="phone" placeholder="Enter phone" name="phone">
      </div>
    </div>
    
    
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="work"></label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="work" placeholder="Enter work" name="work">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="work"></label>
      <div class="col-sm-10">          
        <textarea class="form-control" id="description" placeholder="Enter description" name="description"></textarea>
      </div>
    </div>
    
     <div class="form-group">
     
      <div class="col-sm-10">          
       <span class="mr-5"> Profile Image:</span><input type="file"  name="profileImage"/>
      </div>
    </div>
   
    <button class="bg-primary text-centre">Submit</button>
   
    </form>
    </div>
 


</div>
</div>
</div>

</div>
</div>

</section>
</body>
</html>
