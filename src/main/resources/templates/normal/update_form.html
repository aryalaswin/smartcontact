<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>


<div class="container">

  <form th:action="@{/user/updatecontact}"
  th:object="${contact}" enctype="multipart/form-data" method="POST"
   class="form-horizontal">
   <input type="hidden" th:value="${contact.cid}" name="cid" />
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="Firstname"></label>
      <div class="col-sm-10">
        <input type="text" th:value="${contact.name}"class="form-control" id="firstname" placeholder="Enter Firstname" name="name">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="Firstname"></label>
      <div class="col-sm-10">
        <input type="text"th:value="${contact.secondName}" class="form-control" id="firstname" placeholder="Enter Second Name" name="secondName">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="email"></label>
      <div class="col-sm-10">
        <input th:value="${contact.email}"type="email" class="form-control" id="firstname" placeholder="Enter email" name="email">
      </div>
    </div>
    
     <div class="form-group">
      <label class="control-label col-sm-2" for="email"></label>
      <div class="col-sm-10">
        <input type="number" th:value="${contact.phone}"class="form-control" id="phone" placeholder="Enter phone" name="phone">
      </div>
    </div>
    
    
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="work"></label>
      <div class="col-sm-10">          
        <input type="text" class="form-control"th:value="${contact.work}" id="work" placeholder="Enter work" name="work">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="work"></label>
      <div class="col-sm-10">          
        <textarea class="form-control" id="description"th:text="${contact.description}" placeholder="Enter description" name="description"></textarea>
      </div>
    </div>
    <div class="container">
    <img style="height:200px;weight:200px" th:src="@{'/img/'+${contact.image}}" class="img-fluid" alt="" />
    </div>
    
     <div class="form-group">
     
      <div class="col-sm-10">          
       <span class="mr-5"> Choose a new Profile image</span><input type="file"  name="profileImage"/>
      </div>
    </div>
   
    <button class="bg-primary text-centre">Submit</button>
   
    </form>
    </div>
 

</section>
</body>
</html>
